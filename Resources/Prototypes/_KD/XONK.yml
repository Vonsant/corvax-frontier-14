 #Список выше
  
- type: entity #Сам аплинк
  parent: BaseItem
  id: BananaPhoneInstrument
  name: бананафон
  description: Прямая линия с Хонкоматерью. Почему-то все вызовы идут в голосовую почту. "!Нажмите на него!"
  suffix: Аплинк, ПРОФЕССИЯ, Клоун
  components:
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: banana_phone
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: StorePresetUplinkMagician
    balance:
      TrashBananaPeel: 0  #Количества ТК в аплинке
  - type: EmitSoundOnLand
    sound:
       path: /Audio/Items/bikehorn.ogg
  - type: Slippery
    paralyzeTime: 4
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: Prayable
    sentMessage: prayer-popup-notify-honkmother-sent
    notifiactionPrefix: prayer-chat-notify-honkmother
    verb: prayer-verbs-call
    verbImage: null      

- type: currency
  id: TrashBananaPeel
  displayName: "банановая кожура"
  cash: 
    1: TrashBananaPeel
  canWithdraw: true

- type: entity
  name: банановая кожура
  parent: BaseItem
  id: TrashBananaPeel
  suffix: ПРОФЕССИЯ, Клоун
  description: Обычная банановая кожураю, а может... ХОНК!
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: peel
  - type: Item
    sprite: Objects/Specific/Hydroponics/banana.rsi
    heldPrefix: peel
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      TrashBananaPeel: 1
  - type: Slippery
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask
  - type: Tag
    tags:
    - Recyclable
    - Trash
    - BananaPeel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: PulpedBananaPeel
          Quantity: 4
  - type: Extractable
    grindableSolutionName: food
  - type: SpaceGarbage      